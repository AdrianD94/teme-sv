<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const pi = 3.14;
      const r= 10;
      const ariaCerc = pi * Math.pow(r,2) ;
      console.log(ariaCerc);

      const movies = ['Avengers','Man of Steel','Dark Knight','Iron Man','Black Panther'];
      for(let i=0;i<movies.length;i++){
          console.log(`filmul ${movies[i]} se afla pe pozitia ${i}`);
      }

      const arr=[5, 3, "1", 7, "9", 30, "45", 7];
      console.log(`Maximul este: ${Math.max(...arr)}`);
      console.log(`Minimul este: ${Math.min(...arr)}`);

    </script>
  </body>
